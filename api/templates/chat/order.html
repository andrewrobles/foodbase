<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <span>Name for the order:</span>
    <input id="name-input" type="text" size="100"><br>
    <span>Specific instructions:</span>
    <input id="instructions-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#name-input').focus();

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const nameInputDom = document.querySelector('#name-input');
            const instructionsInputDom = document.querySelector('#instructions-input');
            const name = nameInputDom.value;
            const instructions = instructionsInputDom.value;
            chatSocket.send(JSON.stringify({
                'name': name,
                'instructions': instructions
            }));
            nameInputDom.value = '';
            instructionsInputDom.value = '';
        };
    </script>
</body>
</html>
