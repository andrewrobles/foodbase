<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div id="chat-log" cols="100" rows="20">
        {% if orders %}
            {% for order in orders %}
                {{ order.name }}<br>
                {{ order.instructions }}<br><br>
            {% endfor %}
        {% endif %}
    </div><br>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            var incomingOrder = (data.name + '\n' + data.instructions + '\n')
            for (var i = 0; i < data.foodOrders.length; i++) {
                incomingOrder += (data.foodOrders[i].foodQuantity + ' ' +data.foodOrders[i].foodName + '\n')
            }
            incomingOrder += '\n'

            document.querySelector('#chat-log').innerHTML += incomingOrder;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
</body>
</html>
